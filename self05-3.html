## Связь многомерного нормального&lt;/br&gt;и хи-квадрат распределений

`$$\xi\sim\mathcal{N}(0;\Sigma)$$`
`\(\xi\;-\;p\times1\;\)`с.век.,

`\(0\;-\;p\times1\;\)`вектор нулей,

`\(\Sigma\;-\;p\times p\;\)`матрица ковариации, 

.center[тогда...]

--

`$$\xi'\Sigma^{-1}\xi\;\sim\;\chi^2_{p}$$`
---

## Дельта-метод

`$$\sqrt{n}(\xi_n-\mu_\xi)\xrightarrow[n\to\infty]{d}\mathcal{N}(0;\Sigma),$$`

.center[и]

`$$g:\mathbb{R}^p\to\mathbb{R}^m,$$`
.center[тогда]

--

`$$\sqrt{n}\Big(g(\xi_n)-g(\mu_\xi)\Big)\xrightarrow[n\to\infty]{d}\mathcal{N}(0;G\Sigma G'),$$`

`$$G=\frac{\partial g(b)}{\partial b'}\Bigg|_{b=\mu_\xi}$$`

В ММЛР, имея результат

`$$\sqrt{n}(\hat\beta-\beta)\xrightarrow[n\to\infty]{d}\mathcal{N}(0;V_{\hat\beta}),$$`

## .gb[Пример 5.6] Построение хи-квадрат статистики

В какой-то модели, имея результат

`$$\sqrt{n}\Big(g(\hat\beta)-g(\beta)\Big)\xrightarrow[n\to\infty]{d}\mathcal{N}(0;GV_{\hat\beta}G'),$$`

как построить **скалярную статистику**?

--

.rb[1.] Перейти к **хи-квадрат распределению**

--

`$$n\cdot\Big(g(\hat\beta)-g(\beta)\Big)'\;\Big( G V_{\hat\beta} G'\Big)^{-1}\;\Big(g(\hat\beta)-g(\beta)\Big)\xrightarrow[n\to\infty]{d}\chi^2_{m}$$`
